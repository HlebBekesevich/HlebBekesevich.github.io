<!DOCTYPE html>
<html>
<head>
	<title>CSS Dinner</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="header">
		<h1>CSS Diner Shopping List</h1>
		<p>Lets's go to the mall!</p>
	</div>
	<ul>
		<label for="check">
			<input type="checkbox" id="check">
			<li class="elemets"> A lot of pickeles
				<small>( for the next lessons about CSS )</small>
			</li>
		</label>
		<label for="check1">
			<input type="checkbox" id="check1">
			<li class="elemets">10 apples
				<small >( for more CSS manipulations )</small>
			</li>
		</label>
		<label for="check2">
			<input type="checkbox" id="check2">
			<li class="elemets"> 20 oranges
				<small>( bacause they are awesome )</small>
			</li>
		</label>
		<label for="check3">
			<input type="checkbox" id="check3">
			<li class="elemets"> 13 plates
				<small>( hm... they always disappear )</small>
			</li>
		</label>
		<label for="check4">
			<input type="checkbox" id="check4">
			<li class="elemets"> 15 bentos
			</li>
		</label>
		<label for="check5">
			<input type="checkbox" id="check5">
			<li class="elemets"> 1 bottle of Sake ^_^
					<small>( for my friends )</small>
			</li>
		</label>
	</ul>
	<div class="clear"></div>
	<span class="Bon">Bon appetit :)</span>
</body>
</html>
