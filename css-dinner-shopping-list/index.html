<!DOCTYPE html>
<html lang="eu">
<head>
	<meta charset="utf-8">
	<title>CSS Dinner</title>
	<link rel="icon" type="image/x-icon" href="image/icon.png">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="header">
		<h1>CSS Diner Shopping List</h1>
		<p>Lets's go to the mall!</p>
	</div>
	<ul class="list">
		<li class="elemets1 items">
			<label for="check" class="item">
				<input type="checkbox" id="check" class="check">
				<span> A lot of pickeles
					<small class="small">( for the next lessons about CSS )</small>
				</span>
			</label>
		</li>
		<li class="items">
			<label for="check1" class="item">
				<input type="checkbox" id="check1" class="check">
				<span> 10 apples
					<small class="small" >( for more CSS manipulations )</small>
				</span>
			</label>
		</li>	
		<li class="elemets1 items">
			<label for="check2" class="item">
			<input type="checkbox" id="check2" class="check">	
			 	<span> 20 oranges
					<small class="small">( bacause they are awesome )</small>
				</span>
			</label>
		</li>
		<li class="items">
			<label for="check3" class="item"><input type="checkbox" id="check3" class="check">
				<span> 13 plates
					<small class="small">( hm... they always disappear )</small>
				</span>
			</label>
		</li>
		<li class="elemets1 items">
			<label for="check4" class="item"><input type="checkbox" id="check4" class="check">
				<span> 15 bentos</span>	
			</label>
		</li>
		<li class="items">
			<label for="check5" class="item"><input type="checkbox" id="check5" class="check">
				<span> 1 bottle of Sake ^_^
					<small class="small">( for my friends )</small>
				</span>	
			</label>
		</li>
	</ul>
	<input type="submit" class="Bon" value="Bon appetit :)">
</body>
</html>
