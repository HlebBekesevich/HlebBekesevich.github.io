<!DOCTYPE html>
<html lang="eu">
<head>
	<meta charset="utf-8">
	<title>CSS Dinner</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="header">
		<h1>CSS Diner Shopping List</h1>
		<p>Lets's go to the mall!</p>
	</div>
	<ul>
		<li><input type="checkbox" id="check">
			<label for="check">
				
				<span> A lot of pickeles
					<small>( for the next lessons about CSS )</small>
				</span>
			</label>
		</li>
		<li><input type="checkbox" id="check1">
			<label for="check1" class="elemets1">
				
				<span> 10 apples
					<small >( for more CSS manipulations )</small>
				</span>
			</label>
		</li>	
		<li>
			<input type="checkbox" id="check2">
			<label for="check2">	
			 	<span> 20 oranges
					<small>( bacause they are awesome )</small>
				</span>
			</label>
		</li>
		<li><input type="checkbox" id="check3">
			<label for="check3" class="elemets1">
				<span> 13 plates
					<small>( hm... they always disappear )</small>
				</span>
			</label>
		</li>
		<li><input type="checkbox" id="check4">
			<label for="check4">
				<span> 15 bentos</span>	
			</label>
		</li>
		<li><input type="checkbox" id="check5">
			<label for="check5" class="elemets1">
				<span> 1 bottle of Sake ^_^
					<small>( for my friends )</small>
				</span>	
			</label>
		</li>
	</ul>
	<div class="clear"></div>
	<span class="Bon">Bon appetit :)</span>
</body>
</html>
