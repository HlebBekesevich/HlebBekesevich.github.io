<!DOCTYPE html>
<html>
<head>
	<title>CSS Dinner</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="header">
		<h1>CSS Diner Shopping List</h1>
		<p>Lets's go to the mall!</p>
	</div>
	<div class="list">
		<label for="check">
			<input type="checkbox" id="check">
			<div class="elemets">
				<span> A lot of pickeles
					<small>( for the next lessons about CSS )</small>
				</span><br>
			</div>
		</label>
		<label for="check1">
			<input type="checkbox" id="check1">
			<div class="elemets">
				<span> 10 apples
					<small >( for more CSS manipulations )</small>
				</span><br>
			</div>
		</label>
		<label for="check2">
			<input type="checkbox" id="check2">
			<div class="elemets">
				<span> 20 oranges
					<small>( bacause they are awesome )</small>
				</span><br>
			</div>
		</label>
		<label for="check3">
			<input type="checkbox" id="check3">
			<div class="elemets">
				<span> 13 plates
					<small>( hm... they always disappear )</small>
				</span><br>
			</div>
		</label>
		<label for="check4">
			<input type="checkbox" id="check4">
			<div class="elemets">
				<span> 15 bentos</span><br>
			</div>
		</label>
		<label for="check5">
			<input type="checkbox" id="check5">
			<div class="elemets">
				<span> 1 bottle of Sake ^_^
					<small>( for my friends )</small>
				</span><br>
			</div>
		</label>
	</div>
	<div class="clear"></div>
	<span class="Bon">Bon appetit :)</span>
</body>
</html>
