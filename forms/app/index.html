<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Daily Form</title>
		<link rel="icon" type="image/x-icon" href="img/icon.png">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<form action="#" class="form">
			<h1 class="form__head"><img class="form__head-key" src="img/key.svg" alt="key">  Create your free account</h1>
			<p class="form__text">Come and join our cool and amazing community, fill in your details to get started. Already have an account? 
				<a class="form__link" href="#">Log in.</a>
			</p>
			<input required class="form__pole first_name" type="text" placeholder="First name">
			<input required class="form__pole last_name" type="text" placeholder="Last name">
			<input required class="form__pole" type="text" placeholder="Email address">
			<input required class="form__pole" type="text" placeholder="Password">
			<input class="form__btn" type="submit" value="Sign up for free">
			<p class="form__foot">By clicking on “Sign up for free”, you agree to the 
				<a class="form__link" href="#">Terms of Service</a> and the <a class="form__link" href="#">Privacy Policy</a>
			</p>
		</form>
	</body>
</html>
