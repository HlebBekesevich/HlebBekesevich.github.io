<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Daily Form</title>
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<form action="" class="form">
		<h1 class="form__head">
			<img class="form__head-key" src="img/key.svg" alt="key">  Create your free account
		</h1>
		<p class="form__text">Come and join our cool and amazing community, fill in your details
			to get started. Already have an account? <a class="form__link" href="#">Log in.</a>
		</p>
		<input class="form__pole first_name" type="text" placeholder="First name">
		<input class="form__pole last_name" type="text" placeholder="Last name">
		<input class="form__pole" type="text" placeholder="Email address">
		<input class="form__pole" type="text" placeholder="Password">
		<input class="form__btn" type="submit" value="Sign up for free">
		<p class="form__foot">By clicking on “Sign up for free”, you agree to the 
			<a class="form__link" href="#">Terms of Service</a> and the <a class="form__link" href="#">Privacy Policy</a>
		</p>
		</form>
	</body>
</html>
