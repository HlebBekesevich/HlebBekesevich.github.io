<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link rel="shortcut icon" type="image/x-icon" href="img/icon.png">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<form action="#">
		<fieldset>
			<legend>Registratin Form</legend>

			<form action="#">
				<label for="name">
					Name
				</label>
				<input id="name" type="text" placeholder="full name" name="name">
				<label for="email">
					Email
				</label>
				<input id="email" type="text" placeholder="email adress" name="email">
				<label for="select">
					Number of passes
				</label>
				<select name="select" id="select">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
				</select>
				<label for="1">1</label>
				<input type="radio" id="1" name="1">
				<label for="2">2</label>
				<input type="radio" id="2" name="2">
				<label for="3">3</label>
				<input type="radio" id="3" name="3">
				<label for="4">4</label>
				<input type="radio" id="4" name="4">
				<label for="chkbx">
					Check me
					<input type="checkbox" id="chkbx">
					<div id="chkbx" class="psevdo"></div>
				</label>
				<label for="comment">
					Comments
				</label>
				<textarea name="comment" id="comment" cols="30" rows="5"></textarea>
				<input type="submit" value="Purchase">
			</form>
		</fieldset>
	</form>
</body>
</html>
